name: Terraform CI/CD

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: ./terraform
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -input=false -auto-approve tfplan

      - name: Extract and Store API URL
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          python3 << 'EOF'
          import subprocess
          import json
          import os
          import sys
          import re
      
          result = subprocess.run(
              ['terraform', 'output', '-json'],
              capture_output=True,
              text=True
          )
      
          raw = result.stdout
      
          # Remove GitHub debug lines
          cleaned = "\n".join(
              line for line in raw.splitlines()
              if not line.startswith("::debug::")
          )
      
          # Extract JSON only
          start = cleaned.find('{')
          end = cleaned.rfind('}')
          json_text = cleaned[start:end+1]
      
          outputs = json.loads(json_text)
          url = outputs['api_invoke_url']['value']
      
          print(f"Extracted URL: {url}")
      
          # EXPORT to environment for later steps
          with open(os.environ['GITHUB_ENV'], 'a') as f:
              f.write(f"API_INVOKE_URL={url}\n")
      
          # EXPORT normal GitHub output
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"api_url={url}\n")
      
          print("âœ” Successfully exposed API URL")
          EOF


