name: Terraform CI/CD

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: ./
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -input=false -auto-approve tfplan

      - name: Extract and Store API URL
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          python3 << 'EOF'
          import subprocess
          import json
          import os
          
          # Run terraform output
          result = subprocess.run(
              ['terraform', 'output', '-json'],
              capture_output=True,
              text=True
          )
          
          # Parse the JSON output, skipping any command echo lines
          try:
              # Split by lines and find where JSON starts
              lines = result.stdout.strip().split('\n')
              json_start = 0
              for i, line in enumerate(lines):
                  if line.strip().startswith('{'):
                      json_start = i
                      break
              
              # Join from JSON start onwards
              json_text = '\n'.join(lines[json_start:])
              
              outputs = json.loads(json_text)
              url = outputs['api_invoke_url']['value']
              
              if not url:
                  print("Error: api_invoke_url is empty")
                  exit(1)
              
              print(f"Extracted URL: {url}")
              
              # Set GitHub output
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                  f.write(f"api_url={url}\n")
              
              # Set GitHub secret
              subprocess.run(
                  ['gh', 'secret', 'set', 'API_INVOKE_URL', '--body', url],
                  env=os.environ,
                  check=True
              )
              
              print("Successfully stored API URL")
              
          except json.JSONDecodeError as e:
              print(f"Error parsing JSON: {e}")
              print(f"Raw output:\n{result.stdout}")
              print(f"Attempted to parse:\n{json_text}")
              exit(1)
          except KeyError:
              print("Error: api_invoke_url not found in outputs")
              print(f"Available outputs: {list(outputs.keys())}")
              exit(1)
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}