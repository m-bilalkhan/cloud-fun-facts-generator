name: Terraform CI/CD

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: ./
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -input=false -auto-approve tfplan

      - name: Extract and Store API URL
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          python3 << 'EOF'
          import subprocess
          import json
          import os
          import sys

          # Run terraform output — suppress stderr
          result = subprocess.run(
              ['terraform', 'output', '-json'],
              stdout=subprocess.PIPE,
              stderr=subprocess.DEVNULL,
              text=True
          )

          raw = result.stdout.strip()

          try:
              outputs = json.loads(raw)
          except json.JSONDecodeError:
              print("❗ ERROR: Terraform returned invalid JSON")
              print("---- RAW OUTPUT ----")
              print(raw)
              sys.exit(1)

          # Extract the URL
          try:
              url = outputs['api_invoke_url']['value']
          except KeyError:
              print("❗ ERROR: 'api_invoke_url' not found in Terraform outputs")
              print("Available keys:", list(outputs.keys()))
              sys.exit(1)

          if not url:
              print("❗ ERROR: Extracted API URL is empty")
              sys.exit(1)

          print(f"Extracted URL: {url}")

          # Write to GitHub Action output
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"api_url={url}\n")

          # Store as GitHub secret
          subprocess.run(
              ['gh', 'secret', 'set', 'API_INVOKE_URL', '--body', url],
              env=os.environ,
              check=True
          )

          print("✔ Successfully stored API URL")
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
