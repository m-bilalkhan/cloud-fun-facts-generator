name: Terraform CI/CD

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: ./
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -input=false -auto-approve tfplan

      - name: Extract and Store API URL
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          python3 << 'EOF'
          import subprocess
          import json
          import os
          import sys
          import re
      
          # Run terraform
          result = subprocess.run(
              ['terraform', 'output', '-json'],
              capture_output=True,
              text=True
          )
      
          raw = result.stdout
      
          # Extract only JSON object between first { and last }
          m = re.search(r'\{.*\}', raw, re.DOTALL)
          if not m:
              print("❗ ERROR: No valid JSON object found in output")
              print("RAW OUTPUT:\n", raw)
              sys.exit(1)
      
          json_text = m.group(0).strip()
      
          try:
              outputs = json.loads(json_text)
          except json.JSONDecodeError as e:
              print("❗ ERROR decoding JSON")
              print("Error:", e)
              print("JSON TEXT:\n", json_text)
              sys.exit(1)
      
          # Extract URL
          try:
              url = outputs['api_invoke_url']['value']
          except KeyError:
              print("❗ ERROR: api_invoke_url missing from JSON")
              print("Available keys:", list(outputs.keys()))
              sys.exit(1)
      
          print(f"Extracted URL: {url}")
      
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"api_url={url}\n")
      
          subprocess.run(
              ['gh', 'secret', 'set', 'API_INVOKE_URL', '--body', url],
              env=os.environ,
              check=True
          )
      
          print("✔ Successfully stored API URL")
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

