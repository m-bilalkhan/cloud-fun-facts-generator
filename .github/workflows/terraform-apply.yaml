name: Terraform CI/CD

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: ./
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -input=false -auto-approve tfplan

      - name: Extract and Store API URL
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          # Get the output and extract only the JSON part (starting from '{')
          tf_output=$(terraform output -json 2>&1)
          json_output=$(echo "$tf_output" | grep -A 999 '^{' | head -n -0)
          
          url=$(echo "$json_output" | jq -r '.api_invoke_url.value')
          if [ -z "$url" ] || [ "$url" = "null" ]; then
            echo "No api_invoke_url found in Terraform outputs"
            echo "Full output was:"
            echo "$tf_output"
            exit 1
          fi
          echo "api_url=$url" >> $GITHUB_OUTPUT
          gh secret set API_INVOKE_URL --body "$url"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}