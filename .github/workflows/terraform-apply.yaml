name: Terraform CI/CD

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: ./
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -input=false -auto-approve tfplan

      - name: Get api_invoke_url output (JSON)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          if ! terraform output -json > tf_outputs.json; then
            echo "Error: terraform output command failed"
            cat tf_outputs.json
            exit 1
          fi
          echo "Terraform outputs:"
          cat tf_outputs.json
      
      - name: Extract API URL
        id: extract_url
        run: |
          # Validate JSON first
          if ! jq empty tf_outputs.json 2>/dev/null; then
            echo "Error: tf_outputs.json is not valid JSON"
            cat tf_outputs.json
            exit 1
          fi
          
          url=$(jq -r '.api_invoke_url.value' tf_outputs.json)
          if [ -z "$url" ] || [ "$url" = "null" ]; then
            echo "No api_invoke_url found in Terraform outputs"
            echo "Available outputs:"
            jq 'keys' tf_outputs.json
            exit 1
          fi
          echo "api_url=$url" >> $GITHUB_OUTPUT

      - name: Store API URL into GitHub secret
        run: |
          gh secret set API_INVOKE_URL --body "${{ steps.extract_url.outputs.api_url }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}