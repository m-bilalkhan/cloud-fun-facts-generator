name: Build and Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to S3 + CloudFront
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update index.html with API URL
        run: |
          API_URL="${{ env.API_INVOKE_URL }}"
          FILE="./index.html"
          if ! grep -q '__API_INVOKE_URL__' "$FILE"; then
            echo "Placeholder __API_INVOKE_URL__ not found in $FILE"
            exit 1
          fi
          sed -i "s|__API_INVOKE_URL__|$API_URL|g" "$FILE"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync built files to S3
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        run: |
          echo "Deploying to S3 bucket: $AWS_S3_BUCKET"
          aws s3 sync ./ s3://$AWS_S3_BUCKET/ --delete --only-show-errors

      - name: Invalidate CloudFront cache
        env:
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          echo "Invalidating CloudFront distribution: $CLOUDFRONT_DISTRIBUTION_ID"
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/*"