name: Build and Deploy

on:
  workflow_call:
    inputs:
      api_invoke_url:
        description: 'API Invoke URL to inject into frontend'
        required: false
        type: string
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to S3 + CloudFront
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Resolve API URL
        id: resolve-url
        env:
          INPUT_URL: ${{ inputs.api_invoke_url }}
        run: |
          if [ -n "$INPUT_URL" ]; then
            echo "api_url=$INPUT_URL" >> $GITHUB_OUTPUT
            echo "✓ Using API URL from workflow input"
          else
            echo "Fetching API URL from AWS HTTP API Gateway..."
            INVOKE_URL=$(aws apigatewayv2 get-apis \
              --query "Items[?Name=='FunfactsAPI'].ApiEndpoint" \
              --output text | head -1)

            if [ -z "$INVOKE_URL" ] || [ "$INVOKE_URL" = "None" ]; then
              echo "❌ No invoke URL found for HTTP API Gateway"
              exit 1
            fi

            echo "api_url=$INVOKE_URL" >> $GITHUB_OUTPUT
            echo "✓ Using API URL fetched from AWS: $INVOKE_URL"
          fi

      - name: Update index.html with API URL
        env:
          API_URL: ${{ steps.resolve-url.outputs.api_url }}
        run: |
          FILE="./frontend/index.html"
          if ! grep -q '__API_INVOKE_URL__' "$FILE"; then
            echo "Placeholder __API_INVOKE_URL__ not found in $FILE"
            exit 1
          fi
          sed -i "s|__API_INVOKE_URL__|$API_URL|g" "$FILE"

      - name: Sync built files to S3
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        run: |
          echo "Deploying to S3 bucket: $AWS_S3_BUCKET"
          aws s3 sync frontend/ s3://$AWS_S3_BUCKET/ --delete --only-show-errors

      - name: Invalidate CloudFront cache
        env:
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          echo "Invalidating CloudFront distribution: $CLOUDFRONT_DISTRIBUTION_ID"
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/*"